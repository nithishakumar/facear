

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
    <script type="text/javascript">
        // Get the current pathname
        var pathname = window.location.pathname;

        // If the pathname starts with /facear, use it as is
        // Otherwise, append /facear to the pathname
        var redirectPath = pathname.startsWith('/facear') ? pathname : '/facear' + pathname;

        // Redirect to the correct path so React Router can handle it
        window.location.replace(redirectPath);
    </script>
</body>
</html>
