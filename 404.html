

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
    <script type="text/javascript">
      // Get the current pathname
       var pathname = window.location.pathname;
        
        // Construct the redirect path, ensuring it starts from /facear
        // If the pathname is /facear/demo, we want to keep /demo
        var redirectPath = '/facear' + pathname;

        // Redirect to the correct path so React Router can handle it
        window.location.replace(redirectPath);
        //window.location.replace('/facear/');
    </script>
</body>
</html>
